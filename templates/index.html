<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula GIFs | Modern Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --accent: #7dd3fc;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --gradient: linear-gradient(135deg, #7dd3fc 0%, #0ea5e9 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .header {
            text-align: center;
            margin: 4rem 0;
            position: relative;
        }

        .header::after {
            content: '';
            width: 100px;
            height: 3px;
            background: var(--gradient);
            position: absolute;
            bottom: -1.5rem;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .title {
            font-size: 2.8rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
        }

        .search-container {
            max-width: 700px;
            margin: 3rem auto 4rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1.25rem 2rem;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            color: var(--text-primary);
            backdrop-filter: blur(8px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 25px rgba(125, 211, 252, 0.2);
            background: rgba(255, 255, 255, 0.12);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            padding: 0.9rem 2rem;
            background: var(--gradient);
            border: none;
            border-radius: 40px;
            color: var(--bg-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            transform: translateY(-50%) scale(0.98);
            box-shadow: 0 4px 20px rgba(125, 211, 252, 0.3);
        }

        .gif-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 2rem 0;
            opacity: 0;
            animation: fadeIn 0.6s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .gif-card {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: var(--bg-secondary);
        }

        .gif-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .gif-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0) 60%, rgba(0,0,0,0.7) 100%);
            z-index: 1;
        }

        .gif-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .gif-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            color: white;
            z-index: 2;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .gif-card:hover .gif-title {
            opacity: 1;
            transform: translateY(0);
        }

        .no-results {
            text-align: center;
            padding: 4rem;
            font-size: 1.2rem;
            color: var(--text-secondary);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem 1rem;
            }

            .title {
                font-size: 2.2rem;
            }

            .search-container {
                margin: 2rem auto;
            }

            .search-input {
                padding: 1rem 1.5rem;
            }

            .search-button {
                padding: 0.7rem 1.5rem;
            }

            .gif-grid {
                grid-template-columns: 1fr;
            }
        }
        .share-button {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 3;
            background: var(--gradient);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .share-button svg {
            width: 20px;
            height: 20px;
            fill: var(--bg-primary);
        }

        .gif-card:hover .share-button {
            opacity: 1;
            transform: translateY(0);
        }

        .share-button:hover {
            transform: scale(1.1) !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Lelo GIFs</h1>
            <p>Explore o universo de GIFs animados</p>
        </header>

        <form method="GET" action="/search">
            <div class="search-container">
                <input
                    type="text"
                    class="search-input"
                    name="query"
                    placeholder="Buscar GIFs..."
                    value="{{ query if query else '' }}"
                >
                <button type="submit" class="search-button">Pesquisar</button>
            </div>
        </form>

        {% if gifs %}
            <div class="gif-grid">
                {% for gif in gifs %}
                    <div class="gif-card">
                        <img
                            src="{{ gif.url }}"
                            alt="{{ gif.title }}"
                            class="gif-image"
                            loading="lazy"
                        >
                        <div class="gif-title">{{ gif.title }}</div>

                        <a
                            href="https://wa.me/?text=Olha%20este%20GIF%20incr%C3%ADvel%20que%20encontrei%3A%20{{ gif.url | urlencode }}"
                            class="share-button"
                            target="_blank"
                            aria-label="Compartilhar no WhatsApp"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"></path>
                            </svg>
                        </a>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <script>
        // Animação suave ao carregar a página
        window.addEventListener('load', () => {
            document.body.style.opacity = 1;
        });
    </script>
</body>
</html>
